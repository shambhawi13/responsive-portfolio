<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>contact page</title>
  <style>
    .bg-img {
      background-size: 100%;
      background-image: url('https://image.freepik.com/free-photo/watercolor-splash-background_23-2148175602.jpg');
    }
  </style>
</head>

<body>
  <!-- nav bar -->
  <div class="container-fluid">
    <nav class="row navbar sticky-top navbar-light bg-light py-0">
      <div class="navbar-brand col-md-4 col-sm-12 mr-0 py-0">
        <div class="row">
          <div class="col-md-12 col-sm-12  text-white h-100 d-inline-block p-3 bg-info text-sm-center">Shambhawi Kumari</div>
        </div>
  
      </div>
  
      <div class="col-md-8 col-sm-12">
        <div class="row navbar-nav d-flex flex-row justify-content-xs-center justify-content-sm-center justify-content-md-end">
          <a class="nav-item nav-link active px-2 text-sm-center text-md-right" href="./index.html">About &nbsp;|&nbsp;</a>
          <a class="nav-item nav-link px-2 text-sm-center text-md-right" href="./portfolio.html">Portfolio &nbsp;|&nbsp;</a>
          <a class="nav-item nav-link px-2 text-sm-center text-md-right" href="./contact.html">Contact</a>
  
        </div>
      </div>
    </nav>
  </div>
  


  <!-- container -->
  <div class="container-fluid">
    <div class="row pl-3 pt-5 pb-5 bg-img">
      <div class="col-md pl-0">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-info"><strong>Contact</strong></h5>
            <hr>
            <!-- form -->
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="John Smith">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="example@gmail.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
              </div>
              <button type="submit" class="btn btn-info">Submit</button>
            </form>
            <!-- form end -->
          </div>
        </div>
      </div>
    </div>
  </div>



  <!--footer-->
  <div class="container-fluid">
    <div class="row bg-secondary text-center">
      <div class="col-md align-middle">
        <footer class="py-3">
          &#64;Copyright
        </footer>
      </div>

    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
